<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
</head>
<body style="font-family: 'Montserrat', sans-serif;">
    <div style="text-align: center;">
        <div class="banyan" style="text-align: center;display: block;">
          <img src="./assets/banyan-white.png" alt="" style="width: 15%;" >
        </div>
        <h1 style="color: white;">Banyan Tree</h1>
    </div>

    <h3 style="color: white;text-align: center;font-size: 30px;">Sign Up</h3>

    <div class="wrapper" style="text-align: center;">
        <form class="form">
            <div class="entry">
                <div class="entries" id="Username">
                    <label style="padding-right: 220px;">Username</label><br>
                    <div style="padding-top: 5px;"> 
                        <input type="text" name="user_name" placeholder="Username" id="enter" class="Username" size="40rem"  value="">
                        <p class="user_error" style="color: red;"></p>
                    </div>

                </div>
                <br>
                <div  class="entries" id="Password">
                    <label style="padding-right: 240px;">Password</label><br>
                    <div style="padding-top: 5px;padding-left: 15px;">
                        <input type="password" name="password" placeholder="Password" id="enter" class="Password" size="40rem" value="">
                        <span>
                            <i id="hide1" class="fa fa-eye" style="display: none;"></i>
                            <i id="hide2" class="fa fa-eye-slash" ></i>
                        </span>
                        <p class="password_error" style="color: red;"></p>
                    </div>

                </div>
                <br>
                <div class="entries" id="University">
                    <label style="padding-right: 220px;">University</label><br>
                    <div style="padding-top: 5px;">
                        <input type="text" name="college" placeholder="University" id="enter" class="University" size="40rem" value="">
                        <p class="University_error" style="color: red;"></p>
                    </div>

                </div>
            </div>
        
            <br><br>
            <div class="buttons" style="padding-left: 25rem;">
                <div class="space" style="padding-right: 1.5rem;">
                    <input type="submit" class="submits" id="submits1" value="←       Back" style="cursor: pointer;" >
                </div>
                <div class="space" style="padding-left: 1.5rem;">
                    <a href="./signup2.html">
                    <input type="submit" class="submits" id="submits2" value="Next        →" style="cursor: pointer;" >
                    </a>
                </div>
                
            </div>
        </form>
    </div>

    
</body>
<script src="./signup.js" defer></script>

</html>
